<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="birthday-form" id="birthday-form">
          <div class="birthday-inputs">
            <div class="flex-container">
              <label for="day">day</label>
              <input
                type="number"
                name="day"
                id="day"
                class="birthday-input"
                placeholder="DD"
              />
              <div class="err-msg" id="err-msg-day"></div>
            </div>
            <div class="flex-container">
              <label for="month">month</label>
              <input
                type="number"
                name="month"
                id="month"
                class="birthday-input"
                placeholder="MM"
              />
              <div class="err-msg" id="err-msg-month"></div>
            </div>

            <div class="flex-container">
              <label for="year">year</label>
              <input
                type="number"
                name="year"
                id="year"
                class="birthday-input"
                placeholder="YYYY"
              />
              <div class="err-msg" id="err-msg-year"></div>
            </div>
          </div>

          <div class="show-age-btn-container">
            <input
              type="image"
              src="./assets/images/icon-arrow.svg"
              alt="Show age"
              class="show-age-btn"
            />
          </div>
        </form>
        <div class="result">
          <p><span id="age-years" class="amount">--</span> years</p>
          <p><span id="age-months" class="amount">--</span> months</p>
          <p><span id="age-days" class="amount">--</span> days</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/miri52">miri52</a>.
      </div>
    </main>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
